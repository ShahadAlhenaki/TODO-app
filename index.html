<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">TO DO List</h1>
    <form id="add-todo">
      <input class="todo-input" type="text" placeholder="Enter TODO here" />
      <button class="btn" id="submit-btn" type="submit">Add</button>
    </form>

    <form id="edit-form">
      <input class="edit-title" placeholder="Enter TODO title here" />
      <textarea
        class="edit-description"
        placeholder="Enter TODO here"
      ></textarea>

      <button class="btn" id="submit-btn" type="submit">Update Todo</button>
    </form>

    <button id="delete-all" type="button">Delete All</button>

    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
